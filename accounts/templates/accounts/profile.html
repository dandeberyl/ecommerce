{% extends 'base.html' %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-xl pb-24 shadow-lg w-full max-w-md text-center">
    <h2 class="text-3xl font-bold text-purple-600 mb-6">Profile</h2>

    <p class="text-gray-700 mb-2"><strong>Username:</strong> {{ user.username }}</p>
    <p class="text-gray-700 mb-4"><strong>Email:</strong> {{ user.email }}</p>

    <a href="{% url 'logout' %}" class="inline-block mt-4 py-2 px-6 bg-purple-600 hover:bg-purple-700 text-white font-semibold rounded-lg transition">
        Logout
    </a>
  </div>  
</div>
{% endblock %}
