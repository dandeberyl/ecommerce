{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <div>
        <h2 class="text-purple-500 text-5xl text-center" style="font-family: 'Great Vibes', cursive;">
            Welcome to MyStore
        </h2>
    </div>
    <h3 class="text-xl font-semibold mb-6">Products</h3>

    <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-6">
        {% for product in latest_products %}
        <div class="bg-white shadow rounded-lg overflow-hidden hover:shadow-lg transition">

            {% if product.image %}
            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-full h-48 object-cover">
            {% endif %}

            <div class="p-4 text-center">
                <h5 class="font-medium text-gray-800 truncate">{{ product.name }}</h5>
                <p class="text-red-600 font-bold">KSh {{ product.price }}</p>

                <div class="mt-3 flex justify-center space-x-2">
                    <a href="{% url 'product_detail' product.id %}"
                        class="px-3 py-1 text-sm border border-blue-500 text-blue-500 rounded hover:bg-blue-500 hover:text-white">
                        View
                    </a>

                    <form method="post" action="{% url 'add_to_cart' product.id %}" class="add-to-cart-form">
                        {% csrf_token %}
                        <input type="hidden" name="quantity" value="1">
                        <button type="submit"
                            class="px-3 py-1 text-sm bg-green-500 text-white rounded hover:bg-green-600">
                            Add to Cart
                        </button>
                    </form>
                </div>
            </div>
        </div>
        {% empty %}
        <p class="col-span-full text-center text-gray-500">No products available yet.</p>
        {% endfor %}
    </div>

    {% endblock %}
