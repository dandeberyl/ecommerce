{% extends "base.html" %}
{% block content %}

<div class="max-w-2xl mx-auto bg-white shadow-lg rounded-2xl p-6">
  <h1 class="text-2xl font-bold mb-4">{{ product.name }}</h1>
  
  <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-72 h-72 object-cover rounded-lg mb-4">
  
  <p class="text-gray-700 mb-2">{{ product.description }}</p>
  <p class="text-lg font-semibold text-blue-600 mb-4">Price: ${{ product.price }}</p>

  <form method="post" action="{% url 'add_to_cart' product.id %}" class="flex items-center gap-4">
    {% csrf_token %}
    <input type="number" name="quantity" value="1" min="1"
           class="w-20 border rounded-lg p-2 text-center">
    <button type="submit" 
            class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg shadow">
      Add to Cart
    </button>
  </form>
</div>

{% endblock %}
