{% extends "base.html" %}
{% block content %}
<div class="max-w-3xl mx-auto mt-8 p-6 bg-white rounded-xl shadow-md">
    <h2 class="text-2xl text-gray-800 mb-6">Checkout</h2>

    <h4 class="text-lg font-semibold text-gray-700 mb-3">Summary</h4>
    <ul class="mb-6 list-disc list-inside text-gray-700">
        {% for item in cart_items %}
            <li>{{ item.product.name }} ({{ item.quantity }}) = Ksh {{ item.get_total_price }}</li>
        {% endfor %}
    </ul>

    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
            <label for="name" class="block text-gray-700 font-medium mb-1">Full Name</label>
            <input type="text" name="name" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>
        <div>
            <label for="address" class="block text-gray-700 font-medium mb-1">Shipping Address</label>
            <input type="text" name="address" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>
        <div>
            <label for="phone" class="block text-gray-700 font-medium mb-1">Phone Number</label>
            <input type="text" name="phone" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>
        <div class="flex justify-center">
        <button type="submit" class="py-2 px-6 bg-purple-600 hover:bg-blue-700 text-white font-semibold rounded-xl transition">
            Place Order
        </button>
        </div>
    </form>
</div>
{% endblock %}
